name: Build React Native Windows and Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  build-react-native-windows:
    name: Build & Test React Native Windows
    runs-on: windows-2022

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install node modules
        run: npm install

      - name: Run Windows x64 release build
        run: npx react-native run-windows --arch x64 --release --logging

  publish-to-npm:
    name: Publish Package to NPM
    runs-on: ubuntu-latest
    needs: build-react-native-windows

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
